<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>DHTMLAni</title>
	<style>
		div{
			color:green;
			cursor:pointer;	
		}
	</style>
  	<script type="text/javascript">
		//a universal dhtml...
		function change(val, rule){
			document.getElementById('coolBeans').style[rule] = val;
		}
  	</script>
</head>
<body>
	<h2>DHTML review plus...</h2>
	<div onmouseover="this.style.color='orange'" onmouseout="this.style.color=''" style="border:2px solid grey;width:10em;margin-bottom:30px;">
		mouseover test
	</div>
	<form action="" method="">
 		Put in a color name (or hex):<input type="text" onchange="change(this.value, 'color')"/><br/>
 		Put in a font size (like 12pt):<input type="text" onchange="change(this.value, 'fontSize')"/><br/>
 		Put in a font family:<input type="text" onchange="change(this.value, 'fontFamily')"/><br/>
 		Put in a new left (like 100px):<input type="text" onchange="change(this.value, 'left')"/><br/>
 		Put in a new top (like 200px):<input type="text" onchange="change(this.value, 'top')"/><br/>
 		Put in a background color:<input type="text" onchange="change(this.value, 'backgroundColor')"/><br/>
	</form> 
	<section id="coolBeans" style="border:2px solid red;width:10em;position:relative;">Some text to control</section>


	<hr style="margin-top:2em;"/>
	<h2>requestAnimationFrame()</h2>
	<div id="move1" style="border:2px solid green;width:10em;position:relative;left:0px" onclick="requestAnimationFrame(simpleAni)">
		First Slide Test
	</div>
	<script>
		let target = document.getElementById('move1');
		//good, but hard coded
		function simpleAni(){
			let pos = parseInt(target.style.left);
			if(pos < 300){
				//move me
				target.style.left = pos + 10 + 'px';
				requestAnimationFrame(simpleAni);
			}
		}
	</script>
	
	<div id="move2" style="border:2px solid aqua;width:10em;position:relative;left:0px" 
	onclick="requestAnimationFrame( function() { complexAni(document.getElementById('move2'), 1200, 15) } )">
		More Control Slide Test
	</div>
	<script>
		function complexAni(dom, end, dx){
			let pos = parseInt(dom.style.left);
			if(pos < end){
				//move
				dom.style.left = pos + dx + 'px';
				requestAnimationFrame(function() {complexAni(dom, end, dx)});
			}
		}
	</script>
	
</body>
</html>
