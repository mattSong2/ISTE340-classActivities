<!DOCTYPE html>
<html lang="en">
<head>
	<title>window play</title>
	<!--
		<script async/defer/none src=""></script>

		needs to have an src to async / defer

		async
		- parallel loading
		- immediate execution
		defer
		- parallel loading
		- waits until the page is parsed
		- probably best
		none
		- blocks loading
		- once loaded, immediate execution while still blocking
	-->

	<script >
			/*
				browser test - seeing if the browser can udnerstand the code
			*/
		if(!document.getElementById){
			//uh oh old browser alert send em out
			window.location = "old.html";
		}

		var newWin; // to hold my window reference

		function makeNew(){
			newWin = window.open('', 'name', "height=300, width=250, top=250, left=100");
			newWin.document.write('<h2>hi</h2>')

			newWin.location = "https://people.rit.edu/dsbics"
		}

		function closeNew(){
			newWin.close();
		}	
		
	</script>
</head>
<body style="background-color:#999966;">
<form>
  <input type="button" value="Create New Window!" onclick="makeNew()"><br/>
  <input type="button" value="Close the New Window!" onclick="closeNew()"><br/>
</form>
</body>
</html>
